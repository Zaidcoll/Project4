{%extends 'base.html'%}{%load static%} {%block content%}
<div class = ' container'>
    <div class="jumbotron jumbotron-fluid hero-image2 ">

    <h1 class="display-4 color2 text-center font-weight-bold text-primary">Browse Selection of shirts</h1>
    <div class= 'text-center'>
    <a class='mt-3 mb-3 btn btn-success' href="{%url 'view_cart'%}">View cart</a>
    </div>

</div>

<div style='display:flex; justify-content:space-between'>
    
    {%for product in all_products%}
    <div class="card mt3" style="width: 18rem " >
        <img src="{{product.image.url}}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text"> Price: ${{product.cost}}</p>
            <a href="{% url 'add_to_cart' product_id=product.id %}" class="btn btn-primary">Add to cart</a>
        </div>
    </div>
    
    {%endfor%}
    
    
    
</div>

</div>



{%endblock%}
