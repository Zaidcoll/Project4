{%extends 'base.html'%}
{%block content%}
{%for i in item%}
<div>
    <h1>Name: {{i.name}}</h1>
    <p>Done: {{i.done}}</p>
    <div>
        <ul>
            {%for t in i.tags.all%}
            <li>{{t}}</li>
            {%endfor%}
        </ul>
    </div>
    <div>
        {% if i.photo%}
        <img src = "{{i.photo.url}}"/>
        {%endif%}
    </div>
</div>
{%endfor%}
{%endblock%}
